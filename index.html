<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-with, initial-scale:1.0" />
    <title>Goon Federation: Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="login-box">
        <form action="" id="login-form">
          <h2>Login</h2>
          <p id="login-error-msg" class="invalid-text">
            Invalid username and/or password
          </p>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" size="30" id="username" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" size="30" id="password" required />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label
              ><input type="checkbox" id="stay-signed-in" /> Remember me</label
            >
          </div>

          <button type="submit" id="submit-button">Login</button>
          <p>
            If you don't have an account, contact me<br />(Caiden Kim) through
            email or speak to me in real life.
          </p>
        </form>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./main.js"></script>
    <script src="./home"></script>
  </body>
</html>
